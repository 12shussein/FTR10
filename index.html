<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
  <div class="container">

    <div class="form__container">
       <div class="close">X</div>
       <h1 class="form__title">Reference Contact page</h1>
       <form>
          <fieldset>
             <legend><b>About You</b></legend>
 
             <div class="form-row">
                <div class="form-control">
                   <label>Name</label>
                   <input type="text" placeholder="What's your name?" />
                </div>               
                <div class="form-control">
                   <label>Email</label>
                   <input type="text" placeholder="hello@email.com" />
                </div>
                <div class="form-control">
                   <label>Phone</label>
                   <input type="text" placeholder="555 555 5555" />
                </div>
             </div>
             <!--/.form-row-->
          </fieldset>
          <fieldset>
             <legend>Your Company</legend>
             <div class="form-row">
 
                <div class="form-control">
                   <label>Company</label>
                   <input type="text" placeholder="Where do you work?" />
                </div>               
                <div class="form-control">
                   <label>Postal Code</label>
                   <input type="text" placeholder="Where is your company located?" />
                </div>
             </div>
             <div class="form-row">
                <div class="form-control">
                   <label>Country</label>
                   <select id="country">
                      <option value="" disabled selected>Select a country</option>
                      <option value="US">United States</option>
                      <option value="UK">United Kingdom</option>
                      <option value="PO">Portugal</option>   
                      <option value="SP">Spain</option>   
                      <option value="FR">France</option>   
                      <option value="GE">Germany</option>   
                      <option value="IT">Italy</option> 
                      <option value="SW">Sweden</option> 
                      <option value="DN">Denmark</option> 
                      <option value="BE">Belgium</option>
                   </select>
                </div><!--/.form-control-->
                <div class="form-control">
                    <label>City</label>
                    <input type="text" placeholder="Where is city are you located" class="u-full-width" />
                 </div>
               </div><!--/.form-control-->
             </div><!--/.form-row-->
          </fieldset><!--/fieldset-->
       </form><!--/form-->
       
       <div class="form__buttons">
        <button>Sign Up</button>    
       </div><!--/.form__buttons-->
</body>
<script src="./script.js"></script>
</html>
